<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Upload ‚Ä¢ Netlify</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; background:#0b1020; color:#fff; }
    h1 { font-size: 22px; }
    .box { border:2px dashed #4cc9f0; padding:20px; border-radius:10px; text-align:center; }
    .box input { margin-top:10px; }
    pre { background:#11183a; padding:12px; border-radius:8px; margin-top:20px; color:#aeb8da; }
  </style>
</head>
<body>
  <h1>üì§ Upload pliku do Netlify Functions</h1>

  <form id="uploadForm" class="box">
    <label for="fileInput">Wybierz plik</label>
    <input id="fileInput" type="file" name="file" required title="Wybierz plik do przes≈Çania" placeholder="Wybierz plik" aria-label="Wybierz plik">
    <br>
    <button type="submit">Wy≈õlij</button>
  </form>

  <pre id="result">[wynik pojawi siƒô tutaj]</pre>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      result.textContent = "‚è≥ Wysy≈Çanie...";

      try {
        const r = await fetch('/.netlify/functions/upload', {
          method: 'POST',
          body: data
        });
        const json = await r.json();
        result.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        result.textContent = "‚ùå B≈ÇƒÖd: " + err.message;
      }
    });
  </script>
</body>
</html>
